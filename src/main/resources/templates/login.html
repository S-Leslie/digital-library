<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="head">
        <link rel="stylesheet" href="../static/css/registration.css" th:href="@{/css/registration.css}">
    </div>
</head>
<body>
<div th:fragment="content" class="row d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-7 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                Вход
            </div>
            <form action="#" th:action="@{/login}" method="post">
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверный email или пароль!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Вы успешно вышли!
                    </div>
                    <div class="form-group">
                        <label for="email">Email адрес</label>
                        <input type="email" class="form-control" id="email" name="username"
                               placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row mb-2">
                        <div class="col-12">
                            <button type="submit" class="btn btn-block btn-primary">Войти</button>
                        </div>
                    </div>
                    <div class="row social-btns mb-2">
                        <div class="col-6">
                            <button class="btn btn-block google-btn text-white"><i class="fab fa-google"></i></button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-block vk-btn text-white"><i class="fab fa-vk"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a href="/registration" th:href="@{registration}" class="btn btn-block btn-outline-info">Регистрация</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:fragment="scripts"></div>
</body>
</html>
