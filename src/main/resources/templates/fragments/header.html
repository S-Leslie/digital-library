<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
            <img src="#" th:src="@{/img/owl-icon.jpg}" width="35" alt="logo">
            BookЛя
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categories-dropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Категории
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categories-dropdown">
                        <a class="dropdown-item" href="#">Психология</a>
                        <a class="dropdown-item" href="#">Философия</a>
                        <a class="dropdown-item" href="#">Религия</a>
                        <a class="dropdown-item" href="#">Искусство</a>
                        <a class="dropdown-item" href="#">Красота. Здоровье. Спорт.</a>
                        <a class="dropdown-item" href="#">Наука и техника</a>
                        <a class="dropdown-item" href="#">Образование</a>
                        <a class="dropdown-item" href="#">Проза</a>
                        <a class="dropdown-item" href="#">Детектив</a>
                        <a class="dropdown-item" href="#">Экономика, бизнес</a>
                        <a class="dropdown-item" href="#">Для детей</a>
                        <a class="dropdown-item" href="#">Эзотерика</a>
                        <a class="dropdown-item" href="#">На иностранных языках</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:href="@{/books}">Все книги</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-scroll href="#free">Бесплатные книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-scroll href="#new">Новинки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-scroll href="#top">Топ книг</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mr-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск книг" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Найти</button>
            </form>
            <a href="/ulogin" th:href="@{/ulogin}" th:if="${#authentication.getName()} == anonymousUser" class="btn btn-success">Войти</a>
            <a href="/user" th:href="@{/user}" th:if="${#authentication.getName()} != anonymousUser" class="btn btn-success mr-2">
                <span th:text="${#authentication.getPrincipal().getName()}"></span>
            </a>
            <form action="/logout" th:action="@{/logout}" method="post" th:if="${#authentication.getName()} != anonymousUser">
                <button type="submit" class="btn btn-danger">Выход</button>
            </form>
        </div>
    </nav>
</header>
</body>
</html>
